<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SocialSpark MockWeb</title>
        <script src="./index.js" type="module" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="parent-controls">
                <button class="parent-btn" data-target="draft-1">FigJam 1st Draft +</button>
                <button class="parent-btn" data-target="draft-2">FigJam 2nd Draft +</button>
                <button class="parent-btn" data-target="draft-3">Figma Final Version +</button>
            </div>

            <div class="nav-group"> 
                
                <div id="draft-3" class="child-buttons hidden">
                    <button id="home-figma">Home</button>
                    <button id="about-figma">About</button>
                    <button id="contact-figma">Contact</button>
                    <button id="blog-figma">Blog</button>
                    <button id="delete-data-figma">Delete Data</button>
                    <button id="privacy-figma">Privacy Policy</button>
                    <button id="terms-figma">Terms & Conditions</button>
                </div>

                
                <div id="draft-2" class="child-buttons hidden">
                    <button id="home-revised-01">Home Revised 01</button>
                    <button id="about-revised-01">About Revised 01</button>
                </div>

                
                <div id="draft-1" class="child-buttons hidden">
                    <button id="v1-home-01">Home 01</button>
                    <button id="v1-home-02">Home 02</button>
                    <button id="v1-home-03">Home 03</button>

                    <button id="v1-about-01">About 01</button>
                    <button id="v1-about-02">About 02</button>
                    <button id="v1-about-03">About 03</button>

                    <button id="v1-contact-01">Contact 01</button>
                    <button id="v1-contact-02">Contact 02</button>

                    <button id="v1-blog-01">Blog 01</button>
                    <button id="v1-blog-02">Blog 02</button>

                    <button id="v1-delete-data-01">Delete Data 01</button>
                    <button id="v1-delete-data-02">Delete Data 02</button>

                    <button id="v1-privacy-01">Privacy 01</button>
                    <button id="v1-privacy-02">Privacy 02</button>
            
                    <button id="v1-terms-01">Terms 01</button>
                    <button id="v1-terms-02">Terms 02</button>
                </div>
            </div>
        </header>
        <main>
            <div id="desktop-error-msg" class="hidden error-banner">
                No desktop version available for this selection. Showing mobile view only.
            </div>

            <picture id="image-container">
                <source media="(min-width: 768px)" id="desktop-source" srcset="./images/home-figma-desktop.png">
                <img id="website-img" src="./images/home-figma.png" draggable="false" />
            </picture>
        </main>
    </body>
</html>
